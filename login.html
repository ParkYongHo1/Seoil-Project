<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seoil Mini Games</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <a href="home.html">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVYb90YrCh-Ju0Hf91SB8K7-PHMvRS-yDXKetTLJTNhg&s"
          />
        </a>
      </div>
      <div class="status-bar__column">
        <h4 class="status-bar__title">Seoil Mini Games</h4>
      </div>
      <div class="login">
        <a href="home.html">
          <input type="submit" value="LogIn" />
        </a>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Seoil Mini Games</h1>
    </header>
    <form action="home.html" method="post" id="login-form">
      <input type="text" placeholder="Students ID" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
    <form action="signup.html" method="post" id="signup-form">
      <input type="submit" value="Sing UP" />
    </form>
    <script
      src="https://kit.fontawesome.com/a91a455094.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
